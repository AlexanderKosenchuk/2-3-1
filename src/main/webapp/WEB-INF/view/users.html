<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table th:width="500" th:border="2" th:bgcolor="white">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Hobby</th>

    </tr>
    <th:block th:each="user : ${allUsers}">
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.hobby}"></td>
            <td><a th:href="@{edit/{id}(id=${user.id})}">Update</a> </td>
            <td><a th:href="@{deleteUser/{id}(id=${user.id})}">Delete</a> </td>
        </tr>
    </th:block>
</table>

<form th:method="GET" th:action="@{/new}">
    <input type="submit" value="Add user">
</form>

</body>
</html>
